<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Survey form: Build a Survey Form
        </title>

        <!--CSS-->
        <link rel="stylesheet" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid" id="heading">
            <!--Title-->
            <h1 id="title">Burnaby City Summer Events Survey</h1>
            <!--Description-->
            <p id="description">Your opinion is very valuable to us.<br>This 2-min survey will help us improve our city summer events<br>Thank you!!!</p>
        </div>
        
        
        <!--Form-->
        <div class="container-fluid" id="survey-form">
            <form>
                <!--User Information-->
                <!--Name-->
                <div>
                    <label for="name">Name </label>
                    <input id="name" type="text" placeholder="Enter your full name" required>
                </div>

                <!--Email-->
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="email@example.com" required>
                </div>
                
                <!--Age-->
                <div>
                    <label for="age">Age</label>
                    <input id="age" type="number" placeholder="0-99" min="1" max="99" required>
                </div>
                
                <hr class="divider">

                <!--Dropdown-->
                <div>
                    <label for="dropdown">How often do you attend summer events organized by the City?</label>
                    <select id="dropdown">
                        <option selected>Select an option</option>
                        <option value="1">First time</option>
                        <option value="2">Every year but not all the events</option>
                        <option value="3">Only weekend events</option>
                        <option value="4">I've got the all-around event membership</option>
                    </select>
                </div>

                <hr class="divider">

                <!--Radio Buttons-->
                <div>
                    <fieldset>
                        <label>Would you recommend this event to your friends and family?</label>
                        <div class="radio-group">
                            <label for="radioYes">
                                <input id="radioYes" class="inline" type="radio" value="1" name="radioBtn" checked>Yes
                            </label>
    
                            <label for="radioMaybe">
                                <input id="radioMaybe" class="inline" type="radio" value="2" name="radioBtn">Maybe
                            </label>
    
                            <label for="radioNo">
                                <input id="radioNo" class="inline" type="radio" value="3" name="radioBtn">No
                            </label>
                        </div>
                    </fieldset>   
                </div>

                <hr class="divider">

                <!--Checkboxes-->
                <div>
                    <fieldset>
                        <label>What would you like to see in our future events? (Check all that apply)</label>
                        <div class="check-group">
                            <label for="event1">
                                <input id="event1" class="inline" type="checkbox" value="1" name="checkBtn" checked>More food options
                            </label>

                            <label for="event2">
                                <input id="event2" class="inline" type="checkbox" value="2" name="checkBtn">More musicians/bands
                            </label>

                            <label for="event3">
                                <input id="event3" class="inline" type="checkbox" value="3" name="checkBtn">Big screens
                            </label>

                            <label for="event4">
                                <input id="event4" class="inline" type="checkbox" value="4" name="checkBtn">More maps and info kiosks
                            </label>

                            <label for="event4">
                                <input id="event4" class="inline" type="checkbox" value="4" name="checkBtn">Affordable brands
                            </label>
                        </div>
                    </fieldset>
                </div>
                
                <hr class="divider">

                <!--Dropdown-->
                <div>
                    <label for="dropdown">How did you hear about us?</label>
                    <select id="dropdown">
                        <option selected>Select an option</option>
                        <option value="1">Instagram</option>
                        <option value="2">X</option>
                        <option value="3">Bilboard</option>
                        <option value="4">From friends and family</option>
                    </select>
                </div>

                <hr class="divider">

                <!--Comments Area-->
                <div>
                    <label for="comments">More comments? Suggestions?</label>
                    <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I would to see..."> </textarea>
                </div>

                <hr class="divider">

                <!--Submit Button-->
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

          <!--JS-->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
